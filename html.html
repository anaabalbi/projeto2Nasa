<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Acme&family=Dancing+Script&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>APOD - Nasa</title>
  </head>
  <body>
    <header>
      <div class="nome">
        <h1>Astronomy Picture of the Day</h1>
        <div class="logo"></div>
      </div>
    </header>
    <main class="principal">
      <p class="descrição">Insira a data em que deseja ver a foto</p>
      <div class="enviar">
        <input class="data" type="date" />
        <button type="button" class="envia">Take a picture!</button>
      </div>
      <section class="apod">
        <div class="conteudo">
          <h1 class="titulo"></h1>
          <p class="texto"></p>
        </div>
        <img class="foto" src="" />
      </section>
    </main>
    <footer></footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
